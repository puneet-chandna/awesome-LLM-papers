name: 🏷️ Tag Validation

on:
  pull_request:
    paths:
      - 'README.md'
      - 'categories/*.md'
      - 'papers/**/*.md'
  push:
    branches: [main]
    paths:
      - 'README.md'
      - 'categories/*.md'
  workflow_dispatch:

jobs:
  validate-tags:
    runs-on: ubuntu-latest
    name: Validate Paper Tags
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
        
    - name: 🏷️ Run tag validator
      id: validate
      run: |
        python scripts/tag-validator.py --report
        
    - name: 📊 Upload tag report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: tag-report
        path: tag-report.json
        
    - name: 💬 Comment on PR
      if: github.event_name == 'pull_request' && failure()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const report = JSON.parse(fs.readFileSync('tag-report.json', 'utf8'));
          
          let comment = '## 🏷️ Tag Validation Report\n\n';
          
          if (report.validation_errors.length > 0) {
            comment += '### ❌ Errors Found\n';
            report.validation_errors.forEach(error => {
              comment += `- ${error}\n`;
            });
          }
          
          if (report.validation_warnings.length > 0) {
            comment += '\n### ⚠️ Warnings\n';
            report.validation_warnings.forEach(warning => {
              comment += `- ${warning}\n`;
            });
          }
          
          comment += '\n### 📊 Statistics\n';
          comment += `- Total approved tags: ${report.total_approved}\n`;
          comment += '\nPlease fix the errors before merging.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
          
    - name: ✅ Tag validation passed
      if: success()
      run: echo "All tags are valid! ✨"